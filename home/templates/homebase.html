{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css"'%}" rel="stylesheet">
    <link href="{% static 'js/owlcarousel/assets/owl.carousel.min.css"'%}" rel="stylesheet">
    <link href="{% static 'css/material-design-iconic-font.css"'%}" rel="stylesheet">

    <link href="{% static 'fonts/material-design-iconic-font/fonts/Material-Design-Iconic-Fontd1f1.ttf'%}" rel="stylesheet">
    <link href="{% static 'fonts/material-design-iconic-font/fonts/Material-Design-Iconic-Fontd1f1.woff'%}" rel="stylesheet">
    <link href="{% static 'fonts/material-design-iconic-font/fonts/Material-Design-Iconic-Fontd1f1.woff2'%}" rel="stylesheet">


   <link href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css'%}" rel="stylesheet">
    <link href="{% static 'fonts/material-design-iconic-font/fonts/Material-Design-Iconic-Fontd1f1.woff'%}" rel="stylesheet">
    <link href="{% static 'fonts/poppins/Poppins-Regular.ttf'%}" rel="stylesheet">

    <link href="{% static 'fonts/poppins/Poppins-Regular.ttf'%}" rel="stylesheet">




    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block head %} {% endblock %}
</head>
<body>
 <div>
{% block header %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block content %}  {% endblock %}
 </div>
{% block footer %}{% endblock %}

 <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'js/mains.js'%}"></script>
    <script src="{% static 'js/jquery.steps.js.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
