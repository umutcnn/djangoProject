<!-- Products Start -->
{% load static %}




    <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Son Eklenen İş İlanlari</span></h2>
        </div>
        <div class="row px-xl-5 pb-3">




            {% for i in newWork  %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                        <img class="img-fluid w-100" src="{{i.image.url}}" alt="" style="width:300px;height:300px;">
                    </div>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">{{ i.title }}</h6>
                                <div class="d-flex justify-content-center">
                                    <h6>{{ i.category }}</h6>
                                </div>
                            </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="/work/{{ i.id }}/{{ i.slug }}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
