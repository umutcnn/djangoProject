{%  extends "homebase.html" %}

{% block title %} {{ setting.title }}{% endblock %}


{% block content %}


<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Giriş Ekranı</h3>
             <form method="POST">
            <div class="form-outline mb-4">
              {% csrf_token %}
                            <div class="form-group">
                                <input name="username" type="text" class="form-control border-0 py-4" placeholder="Kullanıcı adi" required="required" />
                            </div>
            </div>

            <div class="form-outline mb-4">
             <div class="form-group">
                                <input name="password" type="password" class="form-control border-0 py-4" placeholder="Şifre"
                                    required="required" />
                            </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Unutma beni </label>
            </div>

            <button class="btn btn-primary btn-block border-0 py-3" type="submit" value="Login">Giriş Yap</button>
             </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
